<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
    
</head>
<body>
<p><input type="number" id="valuta1" onchange="convert()"></p>
<p>+</p>
<p><input type="number" id="valuta2" onchange="convert()"></p>
<p>=</p>
<p><input type="number" id="hasil" readonly></p>

<script>
    function convert() {
        let angkaAwal = document.getElementById('valuta1').value;
        let angkaAkhir = document.getElementById('valuta2').value;
        let hasil = parseInt(angkaAwal) + parseInt(angkaAkhir);

        document.getElementById('hasil').value = hasil ;
    }
</script>
</body>
</html>
