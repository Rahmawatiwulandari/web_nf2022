<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 10 - IMAGE PICKER</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["bunga.jpg", "burung.jpg", "harimau.jpg", "kucing.jpg", "serigala.jpg",]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "bunga") {
                let select = list_image[0];
                document.getElementById("images").src = `images/${select}`
                alert("Ini gambar bunga.jpg")
            }
            

            if(pilihan.value == "burung") {
                let select = list_image[1];
                document.getElementById("images").src = `images/${select}`
                alert("Ini gambar burung.jpg")
            }

            if(pilihan.value == "harimau") {
                let select = list_image[2];
                document.getElementById("images").src = `images/${select}`
                alert("Ini gambar harimau.jpg")
            }

            if(pilihan.value == "kucing") {
                let select = list_image[3];
                document.getElementById("images").src = `images/${select}`
                alert("Ini gambar kucing.jpg")
            }
            if(pilihan.value == "serigala") {
                let select = list_image[4];
                document.getElementById("images").src = `images/${select}`
                alert("Ini gambar serigala.jpg")
            }
            
        }
       
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Rahmawati wulandari Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="bunga">bunga</option>
        <option value="burung">burung</option>
        <option value="kucing">kucing</option>
        <option value="serigala">serigala</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="images">
        </div>
    </div>


</body>
</html>
